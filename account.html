<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account Feature Comparison</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #fafafa;
    }

    table {
      width: 100%;
      max-width: 600px;
      border-collapse: collapse;
      margin: 0 auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    caption {
      caption-side: top;
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    thead {
      background-color: #2c3e50;
      color: #fff;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.75em;
      text-align: center;
    }

    tbody tr:nth-child(odd) {
      background-color: #ecf0f1;
    }

    tbody tr:nth-child(even) {
      background-color: #d6eaf8;
    }
  </style>
</head>
<body>
  <table>
    <caption>Table 1: Account Feature Comparison</caption>
    <thead>
      <tr>
        <th>Features</th>
        <th>Basic</th>
        <th>Premium</th>
        <th>Deluxe</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Feature 1</td>
        <td>✔️</td>
        <td>✔️</td>
        <td>✔️</td>
      </tr>
      <tr>
        <td>Feature 2</td>
        <td>❌</td>
        <td>✔️</td>
        <td>✔️</td>
      </tr>
      <tr>
        <td>Feature 3</td>
        <td>❌</td>
        <td>❌</td>
        <td>✔️</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
