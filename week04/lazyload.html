<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lazy Load Example</title>
  <link rel="stylesheet" href="styles/lazyload.css" />
</head>
<body>
  <main>
    <h1>Lazy Loading Images</h1>
    <img src="https://via.placeholder.com/400x600/000000/FFFFFF?text=Image+1" alt="Image 1" loading="lazy" class="fade-in" />
    <img src="https://via.placeholder.com/400x600/111111/FFFFFF?text=Image+2" alt="Image 2" loading="lazy" class="fade-in" />
    <img src="https://via.placeholder.com/400x600/222222/FFFFFF?text=Image+3" alt="Image 3" loading="lazy" class="fade-in" />
    <img src="https://via.placeholder.com/400x600/333333/FFFFFF?text=Image+4" alt="Image 4" loading="lazy" class="fade-in" />
    <img src="https://via.placeholder.com/400x600/444444/FFFFFF?text=Image+5" alt="Image 5" loading="lazy" class="fade-in" />
    <img src="https://via.placeholder.com/400x600/555555/FFFFFF?text=Image+6" alt="Image 6" loading="lazy" class="fade-in" />
  </main>
  <footer>
    <p>Last Modified: <span id="lastModified"></span></p>
  </footer>
  <script src="scripts/lazyload.js"></script>
</body>
</html>
