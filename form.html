<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Product Review Form</h1>
            <p>Share your experience with our products</p>
        </header>
        
        <div class="counter-display">
            Total Reviews Submitted: <span id="reviewCount">0</span>
        </div>
        
        <main>
            <form id="reviewForm" method="get" action="review.html">
                <div class="form-group">
                    <label for="product" class="required">Product Name</label>
                    <select id="product" name="product" required>
                        <option value="" disabled selected>Select a Product...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="required">Overall Rating</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="rating1" name="rating" value="1" required>
                            <label for="rating1">1 (Poor)</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="rating2" name="rating" value="2">
                            <label for="rating2">2</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="rating3" name="rating" value="3">
                            <label for="rating3">3 (Average)</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="rating4" name="rating" value="4">
                            <label for="rating4">4</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="rating5" name="rating" value="5">
                            <label for="rating5">5 (Excellent)</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="installDate" class="required">Date of Installation</label>
                    <input type="date" id="installDate" name="installDate" required>
                </div>
                
                <div class="form-group">
                    <label>Useful Features (Check all that apply)</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature1" name="features" value="Design">
                            <label for="feature1">Design</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature2" name="features" value="Performance">
                            <label for="feature2">Performance</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature3" name="features" value="Durability">
                            <label for="feature3">Durability</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature4" name="features" value="Value">
                            <label for="feature4">Value</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature5" name="features" value="Ease of Use">
                            <label for="feature5">Ease of Use</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="review">Written Review</label>
                    <textarea id="review" name="review" placeholder="Please share your experience with this product..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="username">Your Name (Optional)</label>
                    <input type="text" id="username" name="username" placeholder="Enter your name">
                </div>
                
                <button type="submit" class="submit-btn">Submit Review</button>
            </form>
        </main>
        
        <footer>
            <p>Â© 2023 Product Reviews | All Rights Reserved</p>
            <p>Form ID: PRF-2023-001</p>
        </footer>
    </div>

    <script src="js/form-script.js"></script>
</body>
</html>
